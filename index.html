<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo web app</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center py-2 my-3 my"><i class="fas fa-tasks"></i> &nbsp;&nbsp;Todo App</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/task2.png" class="d-block w-100" alt="task1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/task6.png" class="d-block w-100" alt="task2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/task2.png" class="d-block w-100" alt="task3">
                        </div>
                        <!-- <div class="carousel-item">
                            <img src="images/task4.png" class="d-block w-100" alt="task4">
                        </div> -->

                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div>
                    <form class="form-horizontal">
                        <input type="text" name="" id="todayDate" class="form-control my-2" disabled>
                        <div class="input-group">
                            <input type="text" name="text" id="inputText" class="form-control" placeholder="Add task here..." autocomplete="off">
                            <span class="btn clickable" id="add">Add</span>
                        </div>
                    </form>
                    <div id="overflow">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
